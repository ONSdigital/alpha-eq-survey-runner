{% extends "questions/question.html" %}

{% block question_template %}
<label><span>{{ question.question_text }}</span></label>
<select name="{{question.reference}}">
{% for part in question.parts %}
    <option value="{{part}}" id="{{ question.reference ~ '_' ~ loop.index0 }}" {% if question.reference in user_response and user_response[question.reference] == part %}selected="selected"{% endif %}>{{part}}</option>
{% endfor %}
</select>
{% endblock question_template %}
