{% extends "questions/question.html" %}

{% block question_template %}
  <!-- text question -->
  <h3>{{ question.question_text }}</h3>
    <p>{{ question.question_help }}</p>
    Between
    <input type="text" name="{{question.get_reference()}}" placeholder="dd/mm/yyyy" value="{{ question.get_answer()[0] }}" />
    and
    <input type="text" name="{{question.get_reference()}}" placeholder="dd/mm/yyyy" value="{{ question.get_answer()[1] }}" />
  </label>
{% endblock question_template %}
