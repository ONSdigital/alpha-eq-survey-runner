{% extends "base.html" %}

{% block content %}
<div class="question {{ question.type }}">
  <form method="post">
    {% if questionnaire.get_question_errors() %}
    {% for error in questionnaire.get_question_errors() %}
      <p class="error">{{error}}</p>
    {% endfor %}
    {% endif %}
    
    {% block question_template %}
    {% endblock question_template %}

    <input type="submit" name="next" value="Next">
  </form>
</div>
{% endblock content %}
