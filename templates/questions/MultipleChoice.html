{% extends "questions/question.html" %}

{% block question_template %}
<p>{{question.reference}}: {{ question.question_text }}</p>

{% for part in question.parts %}
<label><input name="{{question.reference}}" type="radio" value="{{part}}" {% if question.reference in user_response and user_response[question.reference] == part %}checked="checked"{% endif %}> {{ part }}</label>
{% endfor %}

{% endblock question_template %}
