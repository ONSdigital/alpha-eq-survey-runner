{% extends "base.html" %}

{% block pageBody %}

<b>Section: {{ question.question_text }}</b>

{% if question.repeats() %}
<input type="text" name="repetition" value="{{ question.get_repetition() }}"/>
{% endif  %}


{% for question in question.children %}
{% include 'questions/' + question.type + '.html' %}
{% endfor %}
{% endblock pageBody %}

{% block actions %}
<input type="button" class="btn exit" value="Save and exit">
<input type="submit" class="btn continue" name="next" value="Save and continue">
{% endblock actions %}
